<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div>
            <h1 class="heading">User A</h1>
            <div class="chat-box" id="chat-box-a"></div>
            <div class="user-input">
                <input type="text" id="message-input-a" placeholder="User A - Type your message...">
                <button id="send-button-a">Send A</button>
            </div>
        </div>
        <div>
            <h1 class="heading">User B</h1>
            <div class="chat-box" id="chat-box-b"></div>
            <div class="user-input">
                <input type="text" id="message-input-b" placeholder="User B - Type your message...">
                <button id="send-button-b">Send B</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
